<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body id="container">
    <div class="todo-listcontainer">
      <div>
        <h1 class="todo-header">
          To-Do List <img src="9337608.png" alt="image of a list and a pen" />
        </h1>
      </div>
      <div id="input-container">
        <input type="text" id="inputbox" placeholder="Task" />
        <button class="button" onclick="addTask()">+</button>
      </div>
      <div id="taskUl-container">
        <ul class="taskulList"></ul>
      </div>
      <hr class="line" />
      <button class="btn">Delete items</button>
    </div>
  </body>
</html>

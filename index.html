<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body id="container">
    <div class="todo-listcontainer">
      <div>
        <h1 class="todo-header">
          To-Do List <img src="9337608.png" alt="image of a list and a pen" />
        </h1>
      </div>
      <div id="input-container">
        <input type="text" id="inputbox" placeholder="Task" />
        <button id="button">Add</button>
      </div>
      <ul id="taskList-container">
        <input type="checkbox" name="" id="checkbox-list" />
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
      </ul>
    </div>
  </body>
</html>
